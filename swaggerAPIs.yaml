  /api/users/add-user:
    post:
      summary: Insert a new user
      description: Insert a new user into the system. Requires admin role.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: User ID
                name:
                  type: string
                  description: User's name
                address:
                  type: string
                  description: User's address
                birthday:
                  type: string
                  example: "1990-02-22"
                  description: User's birthday
                email:
                  type: string
                  format: email
                  description: User's email address
                phone:
                  type: string
                  description: User's phone number
                role_id:
                  type: integer
                  description: ID of the user's role
                password:
                  type: string
                  description: User's password
                department_id:
                  type: integer
                  description: ID of the user's department
              required:
                - id
                - name
                - address
                - birthday   
                - email
                - phone
                - role_id
                - password
      responses:
        '200':
          description: Successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Success
        '400':
          description: Failed .
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Failed.
                  error:
                    type: string
        '401':
          description: Required Authentication. Access token is missing or invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                 
        '403':
          description: Forbidden. User does not have the required permissions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
               
      security:
        - bearerToken: []

      tags:
        - Users APIs

